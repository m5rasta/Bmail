{% extends 'base.html' %}

{% block page_content %}

    <div class="hero-text">
        <h1>Welcome to <span id="bmail">Bmail</span></h1>

        <h1 id="welcome">Welcome, {{ user.nickname() }} !</h1>
    </div>
   {% endif %}
