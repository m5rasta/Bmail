{% extends 'base.html' %}

{% block title %}
    Inbox - {{ user.nickname() }}
{% endblock title %}

{% block page_content %}
    <div class="container">
        <h3 class="naslov">Delete Message</h3>
    </div>
    <div class="container">
        <h5 id="from_to">Do you really want to delete this message?</h5>
         <form action="/message/{{ message.key.id() }}/delete" method="post">
            <button class="btn"  type="submit">YES</button>
        </form>
    </div>
{% endblock page_content %}
