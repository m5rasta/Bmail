{% extends 'base.html' %}

{% block title %}
    New Message - {{ user.nickname() }}
{% endblock title %}

{% block page_content %}
    <div class="container">
        <h3 class="naslov">New Message</h3>
    </div>
    <div class="container">
        <form method="post" action="/new">
            <div class="row">
                <label id="label" for="address">Enter Address:</label>
            </div>
            <div class="row">
                <div class="col">
                   <input type="text" id="address" name="address" placeholder="Enter Mail Address" required>
                </div>
            </div>
            <div class="row">
                <label id="label1" for="subject">Send Message:</label>
            </div>
            <div class="row">
                <div class="col">
                    <textarea id="subject" name="subject" placeholder="Write Message.." style="height:300px; width:500px"></textarea>
                </div>

            </div>
            <div class="row">
                <button class="btn" type="submit" value="Submit">Send</button>
            </div>
        </form>
    </div>
{% endblock page_content %}
